language: node_js
node_js:
  - "node"
  - "lts/*"
  - "8"
  - "6"

env:
  global:
    - GIT_NAME: "Rupansh Sekar"
    - GIT_EMAIL: rupanshsekar@hotmail.com
    - GITHUB_REPO: rupansh/nimtg-man.github.io
    - GIT_SOURCE: build
    - github_token: $GITHUB_TOKEN
    - GIT_BRANCH: master

script:
- npm test
- npm install docpress && ./node_modules/.bin/docpress build

after_success:
  - |
      if [ "$TRAVIS_BRANCH" = "build" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then
        npm install docpress git-update-ghpages
        ./node_modules/.bin/docpress build && ./node_modules/.bin/git-update-ghpages -e
      fi